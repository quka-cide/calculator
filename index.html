<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <input id="num1" />

    <div id="operator_btns">
        <button id="plus" class="operator" onclick="op='+'">+</button>
        <button id="minus" class="operator" onclick="op='-'">-</button>
        <button id="times" class="operator" onclick="op='*'">x</button>
        <button id="divide" class="operator" onclick="op='/'">:</button>
    </div>

    <input id="num2" />

    <button onclick="func()">=</button>

    <p id="result"></p>

    <script src="app.js"></script>
    <script>
        var op;

function func() {
    var result;
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);

    switch(op) {
        case '+':
            result = num1 + num2;
        break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if (num2) {
            result = num1 / num2;
        } else {
            result = 'infinity';
        }
            break;
            default: 
            result = 'choose an operation';
    }
    document.getElementById("result").innerHTML = result;
}
    </script>
</body>
</html>
